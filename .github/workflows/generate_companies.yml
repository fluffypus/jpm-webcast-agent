name: Generate companies.yaml

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    paths:
      - agenda.yaml

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate companies.yaml
        run: python generate_companies.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add companies.yaml
          git commit -m "Auto-generate companies.yaml from agenda" || echo "No changes"
          git push
