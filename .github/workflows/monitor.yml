name: JPM Webcast Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pyyaml

      - name: Run agent
        run: python main.py
